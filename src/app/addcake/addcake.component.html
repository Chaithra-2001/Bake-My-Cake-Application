<form  [formGroup]="addForm" novalidate (ngSubmit)="onSubmit()" >
    <mat-card class="example-card">
        <h1 style="color:rgb(238, 232, 243); font-weight: bolder;">Add New Cake</h1>
        <mat-form-field>
            <mat-label>Cake Name</mat-label>
            <input matInput [(ngModel)]="mycake.name" placeholder="Cake Name" formControlName="cakeName">
    
        </mat-form-field>
       
    
        <mat-form-field>
            <mat-label>Cake Description</mat-label>
            <input matInput [(ngModel)]="mycake.cakeDescription" formControlName="cakeDescription">
    
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cake Price</mat-label>
            <input matInput    type="number" [(ngModel)]="mycake.price" formControlName="cakePrice">
    
        </mat-form-field>
       
        <mat-form-field>
            <mat-label>Egg or Eggless</mat-label>
            <input matInput type="text" [(ngModel)]="mycake.isegg"  formControlName="isEgg" >
    
        </mat-form-field>

        <mat-form-field>
            <mat-label>Flavour</mat-label>
            <input matInput type="text" [(ngModel)]="mycake.flavour"  formControlName="flavour" >
    
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Cake Rating</mat-label>
            <input matInput type="number" [(ngModel)]="mycake.rating"  formControlName="cakeRating" >
    
        </mat-form-field>
    
        <button (click)="addCake()" style="background-color: rgb(104, 94, 245); color: azure; height: 50px;">ADD CAKE</button>
    </mat-card>
</form>
